<!-- index.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game JumpCat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Nhảy để tránh chướng ngại vật!</h1>
    <h2>Điểm : <span id="score">0</span> | Kỷ lục <span id="highscore">0</span></h2>
    <div class="game-container">
        <div class="snow"></div>
        <div class="player" id="player"></div>
        <div class="obstacle" id="obstacle"></div>
    </div>
    <div id="game-over">
        <p>Game Over!</p>
        <button onclick="restartGame()">Chơi lại</button>
    </div>
    
    <button id="jump-button">Nhảy</button>
    <button id="open-skin-shop" class="btn">🎭 Chọn Skin</button>
    <div id="skin-shop" class="hidden">
        <h2>Chọn Trang Phục</h2>
        <div id="skin-list"></div>
        <button id="confirm-skin" class="btn">Xác nhận</button>
        <button id="close-skin-shop" class="btn">Đóng</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
